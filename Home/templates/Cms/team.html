{% extends "Cms/cms_base.html" %}


{% block content %}
<header class="text-4xl">Team</header>
<section class="postBox flex gap-10 flex-wrap">
  <a href="{% url 'cms_add_team_page' %}" class="post w-80 flex justify-center items-center">
    <strong class="text-8xl">+</strong>
  </a>
  {% for team in teams %}
  <a href="{% url 'cms_edit_team_page' team.id %}" class="post w-80">
    <div class="bg-[url({{team.image.url}})] bg-center bg-contain w-full bg-no-repeat h-64 relative">
      <span class="absolute top-1 left-1 rounded-sm bg-white p-1">{{team.position}}</span>
    </div>
    <article class="flex flex-col gap-1 w-full px-2 py-2">
      <strong class="text-2xl">{{team.name}}</strong>
      <p class="text-sm">{{team.bio}}</p>
    </article>
  </a>
  {% endfor %}

</section>
{% endblock content %}
