{% extends "Cms/cms_base.html" %}

{% block content %}
<header class="text-4xl">Board</header>
<section class="postBox flex gap-10 flex-wrap">
  <a href="{% url 'cms_add_board_page' %}" class="post w-80 flex justify-center items-center">
    <strong class="text-8xl">+</strong>
  </a>
  {% for board in boards %}
  <a href="{% url 'cms_edit_board_page' board.id %}" class="post w-80">
    <div class="bg-[url({{board.image.url}})] bg-center bg-contain w-full bg-no-repeat h-64 relative">
      <span class="absolute top-1 left-1 rounded-sm bg-white p-1">{{board.position}}</span>
    </div>
    <article class="flex flex-col gap-1 w-full px-2 py-2">
      <strong class="text-2xl">{{board.name}}</strong>
      <p class="text-sm">{{board.bio}}</p>
    </article>
  </a>
  {% endfor %}

</section>
{% endblock content %}
