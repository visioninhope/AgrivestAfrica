{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#33b5e5">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/compiled-4.20.0.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta charset="utf-8">
    <link rel="canonical" href="https://mdbootstrap.com/docs/standard/content-styles/animations/" />
    <meta name="description" content="
    Sign Up with Grow For Me for the opportunity to invest in new farms, manage and monitor old farms. " />
    <meta name="keywords" content=" Grow For Me, Grow, growth, farm, sponsorship, sponsor, sponsoring, invest, investing, farming,
    crop, africa, ghana, nigeria, india, agriculture, green technology " />
    <meta name="subject" content="AgriVestAfrica">
    <meta name="copyright" content="AgriVestAfrica">
    <link rel="shortcut icon" href="/media/img/cocoa-pods-with-cocoa-leaf-white_41471-6709.webp" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="{% static 'Log/signup.css' %}">
    <head>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top ">
            <div class="container">
                <a class="navbar-brand" href="{% url 'homepage' %}">
                    <strong>AgriVestAfrica</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- Full Page Intro -->
    </head>

<body>
    <br>
    <br>
    <br>
    <br>
    <form method="post">
      {% csrf_token %}
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <br>
              <br>
              <h5 class="font-weight-bold text-center">Login</h5>
              {% if messages %}
                {% for message in messages %}
                <div class="text-center"><button type="button" class="btn btn-sm  btn-danger  btn-rounded">{{message}}</div>
                {% endfor %}
              {% endif %}
              <div class="row my-3 d-flex justify-content-center">
                  <!--Facebook-->
                  <button type="button"
                      class="btn btn-white btn-rounded mr-md-3 z-depth-1a animated rotateIn">
                      <i class="fab fa-instagram green-text text-center"></i>
                  </button>
                  <!--Twitter-->
                  <button type="button"
                      class="btn btn-white btn-rounded mr-md-3 z-depth-1a animated rotateIn">
                      <i class="fab fa-twitter green-text"></i>
                  </button>
                  <!--Google +-->
                  <a href="{% provider_login_url 'google'%}?next=/trades">
                    <button type="button" class="btn btn-white btn-rounded z-depth-1a animated rotateIn">
                        <i class="fab fa-google-plus-g green-text"></i>
                    </button>
                  </a>
                  <button type="button"
                  class="btn btn-white btn-rounded z-depth-1a animated rotateIn">
                  <i class="fab fa-facebook green-text"></i>
              </button>
              </div>
              <h5 class="text-center text-muted">or</h5>
              <div class="modal-body mx-3">
                  <div class="md-form mb-5">
                      <i class="fas fa-user prefix grey-text"></i>
                      <input type="text" id="defaultForm-email" class="form-control validate" name="username" required>
                      <label data-error="wrong" data-success="right" for="defaultForm-email">Your
                          username or email</label>
                  </div>
                  <div class="md-form mb-4">
                      <i class="fas fa-lock prefix grey-text"></i>
                      <input type="password" id="defaultForm-pass" class="form-control validate" name="pass1" required>
                      <label data-error="wrong" data-success="right" for="defaultForm-pass">Your
                          password</label>
                  </div>
                  <br>
                  <div class="text-center mb-3">
                      <button type="submit" class="btn  btn-rounded z-depth-1a">Login</button>
                  </div>
                  <p class="text-center">Forgot password? <a href="{% url 'forgot_password' %}">click here</a></p>
              </div>
          </div>
      </div>
    </form>
    <br>
    <br>
    <br>

    <!-- Footer -->
    <footer class="page-footer font-small green darken-3">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
            <a href=""> AgriVestAfrica.com</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->



    <script type="text/javascript"
        src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/js/bundles/4.20.0/compiled.min.js"></script>


    <script type="text/javascript"
        src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/js/dist/search-v4/search.min.js"></script>
    <script src="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/js/dist/main.min.js"></script>

    <script>
        AOS.init({
            duration: 1200,
        })

    </script>

</body>

</html>
